    <style>

    <header>

                <li><a href="{{ url_for('clientes') }}">Clientes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Gestión de Pedidos</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="numPedido">Número de Pedido</label>
                <input type="text" id="numPedido" placeholder="Ej: PED-20250410-ABC12">
            </div>
            <div class="filter-group">
                <label for="clienteFilter">Cliente</label>
                <input type="text" id="clienteFilter" placeholder="Nombre o email del cliente">
            </div>
            <div class="filter-group">
                <label for="fechaDesde">Desde</label>
                <input type="date" id="fechaDesde">
            </div>
            <div class="filter-group">
                <button id="buscarBtn">Buscar Pedidos</button>
            </div>
        </div>

        <div class="pedidos-table">
            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Vendedor</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="pedidosTableBody">
                    <!-- Los pedidos se cargarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Paginación generada dinámicamente -->
        </div>
    </div>

    <!-- Modal para ver detalles del pedido -->
    <div class="modal" id="pedidoDetalleModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('pedidoDetalleModal')">&times;</span>
            <h2>Detalles del Pedido</h2>
            <div id="pedidoDetalle">
                <!-- Contenido dinámico del pedido -->
            </div>
        </div>
    </div>

    <!-- Overlay de carga -->
    <div id="loadingSpinner" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        // Configuración de la API
        const API_URL = 'http://localhost:8000';
        let currentPage = 1;
        const pageSize = 10;
        let totalPedidos = 0;
        let clientesCache = {};
        let empleadosCache = {};

        // Función para obtener el token
        async function getAuthToken() {
            return "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbjIiLCJleHAiOjE3NDQyNzE0NTN9.dYgGr5tYL9OIQPsiknUCND7ibJWgA2zRrHem5AeTXvY";
        }

        // Función genérica para hacer peticiones a la API
        async function fetchAPI(endpoint, options = {}) {
            try {
                const token = await getAuthToken();
                
                if (!token && endpoint !== 'auth/login') {
                    throw new Error('No hay sesión activa');
                }
                
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                };
                
                if (token) {
                    defaultOptions.headers['Authorization'] = `Bearer ${token}`;
                }
                
                const fetchOptions = {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                };
                
                console.log(`Realizando petición a ${API_URL}/${endpoint}`);
                
                const response = await fetch(`${API_URL}/${endpoint}`, fetchOptions);
                
                if (!response.ok) {
                    let errorDetail;
                    try {
                        const errorData = await response.json();
                        errorDetail = errorData.detail || 'Error en la petición';
                    } catch (e) {
                        errorDetail = `Error ${response.status}: ${response.statusText}`;
                    }
                    console.error(`Error en respuesta: ${response.status}`, errorDetail);
                    throw new Error(errorDetail);
                }
                
                if (response.status !== 204) { // No content
                    return await response.json();
                }
                
                return null;
            } catch (error) {
                console.error('Error en fetchAPI:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    throw new Error('Error de conexión con el servidor. Posible problema de CORS.');
                }
                
                throw error;
            }
        }

        // Función para obtener información del cliente
        async function getClienteInfo(id_cliente) {
            if (clientesCache[id_cliente]) {
                return clientesCache[id_cliente];
            }
            
            try {
                const cliente = await fetchAPI(`clientes/${id_cliente}`);
                clientesCache[id_cliente] = cliente;
                return cliente;
            } catch (error) {
                console.warn(`No se pudo obtener información del cliente ID ${id_cliente}:`, error);
                return null;
            }
        }

        // Función para obtener información del empleado
        async function getEmpleadoInfo(id_empleado) {
            if (empleadosCache[id_empleado]) {
                return empleadosCache[id_empleado];
            }
            
            try {
                const empleado = await fetchAPI(`empleados/${id_empleado}`);
                empleadosCache[id_empleado] = empleado;
                return empleado;
            } catch (error) {
                console.warn(`No se pudo obtener información del empleado ID ${id_empleado}:`, error);
                return null;
            }
        }

        // Función para cargar los pedidos
        async function loadPedidos() {
            try {
                document.getElementById('loadingSpinner').style.display = 'flex';
                
                // Obtener parámetros de filtro
                const numeroPedido = document.getElementById('numPedido').value;
                const clienteFilter = document.getElementById('clienteFilter').value;
                const fechaDesde = document.getElementById('fechaDesde').value;
                
                // Construir la URL con los parámetros
                let url = `pedidos?skip=${(currentPage - 1) * pageSize}&limit=${pageSize}`;
                
                // Búsqueda por cliente (necesitamos hacerlo en dos pasos)
                let id_cliente = null;
                if (clienteFilter) {
                    try {
                        // Buscar cliente por nombre o email
                        const clientes = await fetchAPI(`clientes?search=${encodeURIComponent(clienteFilter)}`);
                        if (clientes && clientes.length > 0) {
                            id_cliente = clientes[0].id_cliente;
                            url += `&id_cliente=${id_cliente}`;
                        }
                    } catch (error) {
                        console.warn('Error al buscar cliente:', error);
                    }
                }
                
                // Filtro por fecha
                if (fechaDesde) {
                    url += `&fecha_desde=${fechaDesde}`;
                }
                
                // Obtener pedidos
                const pedidos = await fetchAPI(url);
                
                // Si hay filtro por número de pedido, filtrar del lado del cliente
                let pedidosFiltrados = pedidos;
                if (numeroPedido && numeroPedido.trim() !== '') {
                    pedidosFiltrados = pedidos.filter(p => 
                        p.numero_pedido.toLowerCase().includes(numeroPedido.toLowerCase())
                    );
                }
                
                await renderPedidos(pedidosFiltrados);
                
                document.getElementById('loadingSpinner').style.display = 'none';
            } catch (error) {
                console.error('Error al cargar pedidos:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                alert(`Error al cargar pedidos: ${error.message}`);
            }
        }

        // Función para mostrar los pedidos en la tabla
        async function renderPedidos(pedidos) {
            const tableBody = document.getElementById('pedidosTableBody');
            tableBody.innerHTML = '';
            
            if (!pedidos || pedidos.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-results">
                            <i>📋</i>
                            <p>No se encontraron pedidos con los filtros seleccionados</p>
                        </td>
                    </tr>`;
                return;
            }
            
            // Para cada pedido, tenemos que cargar los datos del cliente y empleado
            for (const pedido of pedidos) {
                const row = document.createElement('tr');
                
                // Formatear fecha
                const fecha = new Date(pedido.fecha_creacion).toLocaleString();
                
                // Obtener información del cliente
                let clienteNombre = `Cliente ID: ${pedido.id_cliente}`;
                const cliente = await getClienteInfo(pedido.id_cliente);
                if (cliente) {
                    clienteNombre = `${cliente.nombre} ${cliente.apellidos}`;
                }
                
                // Obtener información del vendedor
                let vendedorNombre = `No asignado`;
                if (pedido.id_empleado) {
                    const empleado = await getEmpleadoInfo(pedido.id_empleado);
                    if (empleado) {
                        vendedorNombre = `${empleado.nombre} ${empleado.apellidos}`;
                    }
                }
                
                row.innerHTML = `
                    <td>${pedido.numero_pedido}</td>
                    <td>${fecha}</td>
                    <td>${clienteNombre}</td>
                    <td>${vendedorNombre}</td>
                    <td>$${parseFloat(pedido.total).toFixed(2)}</td>
                    <td>
                        <button class="action-button view-btn" title="Ver detalles" onclick="verDetallePedido(${pedido.id_pedido})">👁️</button>
                        <button class="action-button delete-btn" title="Eliminar pedido" onclick="eliminarPedido(${pedido.id_pedido})">🗑️</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            }
            
            // Actualizar paginación
            updatePagination(pedidos.length);
        }

        // Función para actualizar la paginación
        function updatePagination(count) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // Si no hay pedidos, no mostrar paginación
            if (count === 0) return;
            
            // Calcular total de páginas (asumimos que hay más páginas)
            const totalPages = Math.max(1, Math.ceil(totalPedidos / pageSize));
            
            // Botón anterior
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '«';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadPedidos();
                }
            };
            pagination.appendChild(prevBtn);
            
            // Páginas
            for (let i = 1; i <= totalPages; i++) {
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 2 && i <= currentPage + 2)
                ) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.classList.toggle('active', i === currentPage);
                    pageBtn.onclick = () => {
                        currentPage = i;
                        loadPedidos();
                    };
                    pagination.appendChild(pageBtn);
                } else if (
                    i === currentPage - 3 || 
                    i === currentPage + 3
                ) {
                    const ellipsis = document.createElement('button');
                    ellipsis.textContent = '...';
                    ellipsis.disabled = true;
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Botón siguiente
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '»';
            nextBtn.disabled = currentPage === totalPages || count < pageSize;
            nextBtn.onclick = () => {
                currentPage++;
                loadPedidos();
            };
            pagination.appendChild(nextBtn);
        }

        // Función para ver detalle de pedido
        async function verDetallePedido(pedidoId) {
            try {
                document.getElementById('loadingSpinner').style.display = 'flex';
                
                // Obtener detalles del pedido
                const pedido = await fetchAPI(`pedidos/${pedidoId}`);
                
                // Obtener información del cliente
                let clienteNombre = `Cliente ID: ${pedido.id_cliente}`;
                let clienteEmail = '';
                const cliente = await getClienteInfo(pedido.id_cliente);
                if (cliente) {
                    clienteNombre = `${cliente.nombre} ${cliente.apellidos}`;
                    clienteEmail = cliente.email;
                }
                
                // Obtener información del vendedor
                let vendedorNombre = `No asignado`;
                if (pedido.id_empleado) {
                    const empleado = await getEmpleadoInfo(pedido.id_empleado);
                    if (empleado) {
                        vendedorNombre = `${empleado.nombre} ${empleado.apellidos}`;
                    }
                }
                
                // Formatear fecha
                const fecha = new Date(pedido.fecha_creacion).toLocaleString();
                
                // Construir HTML de detalles
                let detallesHTML = `
                    <div class="detalles-header">
                        <div class="detalles-info">
                            <h3>Información del Pedido</h3>
                            <div class="info-row">
                                <span class="info-label">Número:</span>
                                <span>${pedido.numero_pedido}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Fecha:</span>
                                <span>${fecha}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Vendedor:</span>
                                <span>${vendedorNombre}</span>
                            </div>
                        </div>
                        <div class="detalles-info">
                            <h3>Información del Cliente</h3>
                            <div class="info-row">
                                <span class="info-label">Cliente:</span>
                                <span>${clienteNombre}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Email:</span>
                                <span>${clienteEmail}</span>
                            </div>
                        </div>
                    </div>
                    
                    <table class="detalles-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Descuento</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // Obtener y agregar filas de productos
                for (const detalle of pedido.detalles) {
                    let nombreProducto = `Producto ID: ${detalle.id_producto}`;
                    try {
                        const producto = await fetchAPI(`productos/${detalle.id_producto}`);
                        if (producto) {
                            nombreProducto = producto.nombre;
                        }
                    } catch (error) {
                        console.warn(`No se pudo cargar información del producto ID ${detalle.id_producto}:`, error);
                    }
                    
                    const precioConFormato = parseFloat(detalle.precio_unitario).toFixed(2);
                    const descuentoConFormato = parseFloat(detalle.descuento_unitario).toFixed(2);
                    const subtotalConFormato = parseFloat(detalle.subtotal).toFixed(2);
                    
                    detallesHTML += `
                        <tr>
                            <td>${nombreProducto}</td>
                            <td class="text-center">${detalle.cantidad}</td>
                            <td class="text-right">$${precioConFormato}</td>
                            <td class="text-right">$${descuentoConFormato}</td>
                            <td class="text-right">$${subtotalConFormato}</td>
                        </tr>
                    `;
                }
                
                detallesHTML += `
                        </tbody>
                    </table>
                    
                    <div class="detalles-footer">
                        <div class="total-row">
                            <span class="total-label">Subtotal:</span>
                            <span>$${parseFloat(pedido.subtotal).toFixed(2)}</span>
                        </div>
                        <div class="total-row">
                            <span class="total-label">Descuento:</span>
                            <span>$${parseFloat(pedido.descuento).toFixed(2)}</span>
                        </div>
                        <div class="total-row">
                            <span class="total-label">Impuestos:</span>
                            <span>$${parseFloat(pedido.impuestos).toFixed(2)}</span>
                        </div>
                        <div class="total-row grand-total">
                            <span class="total-label">Total:</span>
                            <span>$${parseFloat(pedido.total).toFixed(2)}</span>
                        </div>
                    </div>
                `;
                
                // Mostrar notas si existen
                if (pedido.notas) {
                    detallesHTML += `
                        <div class="notas-seccion">
                            <h3>Notas</h3>
                            <p>${pedido.notas}</p>
                        </div>
                    `;
                }
                
                // Botones de acción
                detallesHTML += `
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="closeModal('pedidoDetalleModal')">Cerrar</button>
                        <button class="btn btn-primary" onclick="eliminarPedido(${pedido.id_pedido})">Eliminar Pedido</button>
                    </div>
                `;
                
                // Actualizar contenido del modal
                document.getElementById('pedidoDetalle').innerHTML = detallesHTML;
                
                // Mostrar modal
                document.getElementById('pedidoDetalleModal').style.display = 'block';
                
                document.getElementById('loadingSpinner').style.display = 'none';
            } catch (error) {
                console.error('Error al cargar detalles del pedido:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                alert(`Error al cargar detalles del pedido: ${error.message}`);
            }
        }

        // Función para eliminar un pedido (usando cancelar pedido)
        async function eliminarPedido(pedidoId) {
            if (!confirm('¿Está seguro de que desea eliminar este pedido? Esta acción no se puede deshacer.')) {
                return;
            }
            
            try {
                document.getElementById('loadingSpinner').style.display = 'flex';
                
                // Usamos el endpoint de cancelación para "eliminar" el pedido
                await fetchAPI(`pedidos/${pedidoId}/cancelar`, {
                    method: 'POST'
                });
                
                alert('Pedido cancelado/eliminado correctamente');
                
                // Cerrar modal si está abierto
                closeModal('pedidoDetalleModal');
                
                // Recargar pedidos
                loadPedidos();
                
                document.getElementById('loadingSpinner').style.display = 'none';
            } catch (error) {
                console.error('Error al eliminar pedido:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                alert(`Error al eliminar pedido: ${error.message}`);
            }
        }

        // Función para abrir modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Función para cerrar modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar pedidos
            loadPedidos();
            
            // Configurar botón de búsqueda
            document.getElementById('buscarBtn').addEventListener('click', function() {
                currentPage = 1;
                loadPedidos();
            });
            
            // Configurar eventos de teclado para búsqueda
            document.querySelectorAll('.filter-group input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        currentPage = 1;
                        loadPedidos();
                    }
                });
            });
        });
    </script>
</body>
